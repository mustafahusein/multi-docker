sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t mustafahusein/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run mustafahusein/react-test npm test -- --coverage

after_success:
  - docker build -t mustafahusein/multi-client ./client
  - docker build -t mustafahusein/multi-nginx ./nginx
  - docker build -t mustafahusein/multi-server ./server
  - docker build -t mustafahusein/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin docker.io
  # Take those images and push them to docker hub
  - docker push default:mustafahusein/multi-client
  - docker push default:mustafahusein/multi-nginx 
  - docker push default:mustafahusein/multi-server
  - docker push default:mustafahusein/multi-worker

